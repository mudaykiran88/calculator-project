<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row">
            <input id="display" type="text" value="0">
        <button class="clear">AC</button>
        </div>
        <div class="buttons color">
            <div class="row">
                <button>9</button>
                <button>4</button>
                <button>1</button>               
                <button>.</button>
            </div>
            <div class="row">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>6</button>
                <button>3</button>
                <button class="equal">=</button>
            </div>
            <div style="background:#62696e;">
                <div class="row">
                    <button class="operator">+</button>
                    <button class="operator">−</button>
                    <button class="operator">÷</button>
                    <button class="operator">×</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
